<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="cd-horizontal-timeline">
        <div class="timeline">
            <div class="events-wrapper">
                <div class="events">
                    <ol style='list-style-type: none;'>
                        <div><a href="#0" data-date="01/01/2020" style="font-weight:700 ;">2020</a></div>
                        <div><a href="#0" data-date="12/01/2020" class="selected">01.12</a></div>
                        <div><a href="#0" data-date="23/01/2020">01.23</a></div>
                        <div><a href="#0" data-date="28/01/2020">01.28</a></div>
                        <div><a href="#0" data-date="01/01/2021">2021</a></div>
                    </ol>
                    <span class="filling-line" aria-hidden="true"></span>
                </div> <!-- .events -->
            </div> <!-- .events-wrapper -->
                
            <ul class="cd-timeline-navigation">
                <div><a href="#0" class="prev inactive">Prev</a></div>
                <div><a href="#0" class="next">Next</a></div>
            </ul> <!-- .cd-timeline-navigation -->
        </div> <!-- .timeline -->
    
        <div class="events-content">
            <ol style='list-style-type: none;'>
                <div data-date="01/01/2020">
                </div>
                <div class="selected" data-date="12/01/2020">
                    <em>2020年1月12日</em>
                    <h4>	
                        出現首例確診病,防疫指揮中心提高到二級開設
                    </h4>
                </div>
    
                <div data-date="23/01/2020">
                    <em>2020年1月23日</em>
                    <h4>	
                        各家航空公司往返武漢的航班宣布停飛
                    </h4>
                </div>

                <div data-date="28/01/2020">
                    <em>2020年1月28日</em>
                    <h4>	
                        台灣針對中國（不含港澳）旅遊疫情警示提升到第三級
                    </h4>
                </div>
                <div data-date="01/01/2021">
                </div>
            </ol>
        </div> <!-- .events-content -->
    </section>
    <script src="javascript.js"></script>
</body>
</html>
